<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip - GlobeTrotter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000 0%, #0a0a2e 50%, #16213e 100%);
            z-index: 0;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkling 3s infinite;
        }

        @keyframes twinkling {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
            position: relative;
            z-index: 10;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .icon-wrapper {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .form-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.8);
        }

        .form-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .success-message {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 1.2rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.5s ease;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.5);
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
            transition: transform 0.3s ease;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 1.05rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .char-counter {
            text-align: right;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.3rem;
        }

        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.7rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Date input styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .form-card { padding: 2rem 1.5rem; }
            .date-inputs { grid-template-columns: 1fr; }
            .form-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="space-background"></div>
    <div class="stars" id="stars"></div>

    <header>
        <nav>
            <a href="dashboard.html" class="logo">
                <img src="logo.jpeg" alt="GlobeTrotter">
                GlobeTrotter
            </a>
            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="my-trips.html">My Trips</a>
                <a href="city-search.html">Explore</a>
                <a href="profile.html">Profile</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-card">
            <div class="icon-wrapper">✈️</div>
            
            <div class="form-header">
                <h1>Plan Your Next Adventure</h1>
                <p>Tell us about your dream destination</p>
            </div>

            <div class="success-message" id="successMessage">
                ✅ Trip created successfully! Redirecting...
            </div>

            <form id="createTripForm">
                <div class="form-group">
                    <label for="tripName">Trip Name *</label>
                    <input 
                        type="text" 
                        id="tripName" 
                        placeholder="e.g., Summer in Europe" 
                        required
                        maxlength="100">
                    <div class="char-counter"><span id="nameCounter">0</span>/100</div>
                </div>

                <div class="form-group">
                    <label>Travel Dates *</label>
                    <div class="date-inputs">
                        <div>
                            <input type="date" id="startDate" required>
                        </div>
                        <div>
                            <input type="date" id="endDate" required>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea 
                        id="description" 
                        placeholder="What are you most excited about? What do you want to explore?"
                        maxlength="500"></textarea>
                    <div class="char-counter"><span id="descCounter">0</span>/500</div>
                </div>

                <button type="submit" class="btn btn-primary">Create Trip</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        function createStars() {
            const c = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random() * 100 + '%';
                s.style.top = Math.random() * 100 + '%';
                s.style.animationDelay = Math.random() * 3 + 's';
                s.style.animationDuration = (Math.random() * 2 + 2) + 's';
                c.appendChild(s);
            }
        }
        createStars();

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        document.getElementById('endDate').setAttribute('min', today);

        // Character counters
        document.getElementById('tripName').addEventListener('input', (e) => {
            document.getElementById('nameCounter').textContent = e.target.value.length;
        });

        document.getElementById('description').addEventListener('input', (e) => {
            document.getElementById('descCounter').textContent = e.target.value.length;
        });

        // Update end date minimum when start date changes
        document.getElementById('startDate').addEventListener('change', (e) => {
            document.getElementById('endDate').setAttribute('min', e.target.value);
        });

        // Form submission
        document.getElementById('createTripForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const tripName = document.getElementById('tripName').value.trim();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const description = document.getElementById('description').value.trim();

            // Validation
            if (!tripName || !startDate || !endDate) {
                alert('Please fill in all required fields');
                return;
            }

            if (new Date(startDate) > new Date(endDate)) {
                alert('End date must be after start date');
                return;
            }

            // Create new trip
            const newTrip = {
                id: 'trip_' + Date.now(),
                name: tripName,
                startDate: startDate,
                endDate: endDate,
                description: description,
                createdAt: new Date().toISOString()
            };

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';

            // Simulate redirect after delay
            setTimeout(() => {
                alert('Trip created: ' + tripName);
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Add input animation effects
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
