<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Itinerary - GlobeTrotter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            font-size: 1.8em;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 25px; }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .nav-links a:hover { background: rgba(255, 255, 255, 0.2); }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .trip-header {
            background: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .trip-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .trip-header-content {
            position: relative;
            z-index: 1;
        }

        .trip-header h1 {
            font-size: 3em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .trip-meta {
            display: flex;
            gap: 30px;
            color: #666;
            font-size: 1.1em;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-toggle {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toggle-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .toggle-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .itinerary-content {
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* List View */
        .day-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .day-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 3px solid #f0f0f0;
        }

        .day-title {
            font-size: 1.8em;
            color: #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .day-date {
            font-size: 1em;
            color: #667eea;
            font-weight: 600;
        }

        .city-section {
            margin-bottom: 30px;
        }

        .city-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .activities-grid {
            display: grid;
            gap: 15px;
        }

        .activity-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-card:hover {
            background: #e3f2fd;
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .activity-info h4 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 8px;
        }

        .activity-details {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 0.95em;
        }

        .activity-meta {
            text-align: right;
        }

        .activity-cost {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .activity-duration {
            color: #666;
            font-size: 0.9em;
        }

        /* Timeline View */
        .timeline-view {
            position: relative;
            padding-left: 60px;
        }

        .timeline-view::before {
            content: '';
            position: absolute;
            left: 30px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 30px;
        }

        .timeline-marker {
            position: absolute;
            left: -45px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(102, 126, 234, 0.1); }
        }

        .timeline-content {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            font-size: 6em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .trip-header h1 { font-size: 2em; }
            .trip-meta { flex-direction: column; gap: 15px; }
            .timeline-view { padding-left: 40px; }
            .timeline-marker { left: -35px; width: 20px; height: 20px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="dashboard.html" class="nav-brand">üåç GlobeTrotter</a>
            <div class="nav-links">
                <a href="dashboard.html">Home</a>
                <a href="my-trips.html">My Trips</a>
                <a href="city-search.html">Explore</a>
                <a href="profile.html">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="trip-header">
            <div class="trip-header-content">
                <h1 id="tripTitle">Loading...</h1>
                <div class="trip-meta">
                    <div class="meta-item">üìÖ <span id="tripDates"></span></div>
                    <div class="meta-item">üèôÔ∏è <span id="cityCount">0</span> Cities</div>
                    <div class="meta-item">üéØ <span id="activityCount">0</span> Activities</div>
                    <div class="meta-item">üí∞ $<span id="totalCost">0</span></div>
                </div>
            </div>
        </div>

        <div class="view-toggle">
            <button class="toggle-btn active" onclick="switchView('list')">üìã List View</button>
            <button class="toggle-btn" onclick="switchView('timeline')">üìÖ Timeline View</button>
        </div>

        <div class="itinerary-content" id="itineraryContent"></div>

        <div class="action-buttons">
            <a href="itinerary-builder.html?id=" id="editBtn" class="btn btn-primary">‚úèÔ∏è Edit Itinerary</a>
            <a href="budget.html?id=" id="budgetBtn" class="btn btn-secondary">üí∞ View Budget</a>
            <a href="timeline.html?id=" id="timelineBtn" class="btn btn-secondary">üìÜ Calendar View</a>
            <button class="btn btn-secondary" onclick="shareTrip()">üîó Share Trip</button>
        </div>
    </div>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) window.location.href = 'index.html';

        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get('id');
        if (!tripId) window.location.href = 'my-trips.html';

        const trips = JSON.parse(localStorage.getItem('trips'));
        const trip = trips.find(t => t.id === tripId);
        if (!trip) window.location.href = 'my-trips.html';

        let currentView = 'list';

        document.getElementById('tripTitle').textContent = trip.name;
        document.getElementById('tripDates').textContent = `${formatDate(trip.startDate)} - ${formatDate(trip.endDate)}`;
        document.getElementById('editBtn').href += tripId;
        document.getElementById('budgetBtn').href += tripId;
        document.getElementById('timelineBtn').href += tripId;

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            loadItinerary();
        }

        function loadItinerary() {
            const stops = JSON.parse(localStorage.getItem('stops'));
            const activities = JSON.parse(localStorage.getItem('activities'));
            const tripStops = stops.filter(s => s.tripId === tripId).sort((a, b) => a.order - b.order);

            if (tripStops.length === 0) {
                document.getElementById('itineraryContent').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üó∫Ô∏è</div>
                        <h2>No itinerary yet</h2>
                        <p>Start building your trip by adding cities and activities</p>
                        <a href="itinerary-builder.html?id=${tripId}" class="btn btn-primary" style="margin-top: 20px;">Build Itinerary</a>
                    </div>
                `;
                return;
            }

            // Calculate stats
            const allActivities = tripStops.flatMap(stop => activities.filter(a => a.stopId === stop.id));
            const totalCost = allActivities.reduce((sum, a) => sum + (a.cost || 0), 0);

            document.getElementById('cityCount').textContent = tripStops.length;
            document.getElementById('activityCount').textContent = allActivities.length;
            document.getElementById('totalCost').textContent = totalCost.toLocaleString();

            if (currentView === 'list') {
                renderListView(tripStops, activities);
            } else {
                renderTimelineView(tripStops, activities);
            }
        }

        function renderListView(stops, activities) {
            const content = document.getElementById('itineraryContent');
            let html = '';
            let dayCounter = 1;

            stops.forEach(stop => {
                const stopActivities = activities.filter(a => a.stopId === stop.id);
                const daysInCity = Math.ceil((new Date(stop.toDate) - new Date(stop.fromDate)) / (1000 * 60 * 60 * 24)) + 1;

                html += `
                    <div class="day-section">
                        <div class="day-header">
                            <div class="day-title">
                                Day ${dayCounter}${daysInCity > 1 ? `-${dayCounter + daysInCity - 1}` : ''}
                            </div>
                            <div class="day-date">${formatDate(stop.fromDate)}${daysInCity > 1 ? ` - ${formatDate(stop.toDate)}` : ''}</div>
                        </div>
                        <div class="city-section">
                            <div class="city-header">
                                <div class="city-name">üèôÔ∏è ${stop.city}</div>
                                <div>${daysInCity} day${daysInCity > 1 ? 's' : ''}</div>
                            </div>
                            <div class="activities-grid">
                                ${stopActivities.length > 0 ? stopActivities.map(activity => `
                                    <div class="activity-card">
                                        <div class="activity-info">
                                            <h4>üéØ ${activity.name}</h4>
                                            <div class="activity-details">
                                                <span>‚è±Ô∏è ${activity.duration} hours</span>
                                            </div>
                                        </div>
                                        <div class="activity-meta">
                                            <div class="activity-cost">$${activity.cost}</div>
                                        </div>
                                    </div>
                                `).join('') : '<p style="color: #999; text-align: center; padding: 20px;">No activities planned</p>'}
                            </div>
                        </div>
                    </div>
                `;
                dayCounter += daysInCity;
            });

            content.innerHTML = html;
        }

        function renderTimelineView(stops, activities) {
            const content = document.getElementById('itineraryContent');
            let html = '<div class="timeline-view">';

            stops.forEach(stop => {
                const stopActivities = activities.filter(a => a.stopId === stop.id);
                html += `
                    <div class="timeline-item">
                        <div class="timeline-marker"></div>
                        <div class="timeline-content">
                            <div class="city-header" style="margin-bottom: 20px;">
                                <div class="city-name">üèôÔ∏è ${stop.city}</div>
                                <div>${formatDate(stop.fromDate)} - ${formatDate(stop.toDate)}</div>
                            </div>
                            ${stopActivities.map(activity => `
                                <div class="activity-card">
                                    <div class="activity-info">
                                        <h4>üéØ ${activity.name}</h4>
                                        <div class="activity-details">
                                            <span>‚è±Ô∏è ${activity.duration} hours</span>
                                        </div>
                                    </div>
                                    <div class="activity-meta">
                                        <div class="activity-cost">$${activity.cost}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            content.innerHTML = html;
        }

        function shareTrip() {
            const shareUrl = window.location.origin + '/share.html?id=' + tripId;
            if (navigator.clipboard) {
                navigator.clipboard.writeText(shareUrl);
                alert('Share link copied to clipboard!');
            } else {
                alert('Share URL: ' + shareUrl);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        loadItinerary();
    </script>
</body>
</html>
