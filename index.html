        0% {
          background-position: 0 0;
        }

          background-position: 400px 0;
        }
      }

      /* Stars */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkling 3s infinite;
      }

      @keyframes twinkling {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      /* Container */
      .container {
        position: relative;
        z-index: 10;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        padding: 50px 40px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
          0 0 80px rgba(102, 126, 234, 0.1);
        width: 90%;
        max-width: 450px;
        animation: slideUp 0.6s ease-out;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6),
          0 0 100px rgba(102, 126, 234, 0.2);
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Logo */
      .logo {
        text-align: center;
        margin-bottom: 40px;
      }

      .logo-image {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        animation: float 3s ease-in-out infinite;
        transition: transform 0.3s ease;
        overflow: hidden;
        border: 3px solid rgba(102, 126, 234, 0.5);
      }

      .logo-image:hover {
        transform: scale(1.1) rotate(5deg);
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .logo-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .logo h1 {
        font-size: 2.2em;
        color: #ffffff;
        margin-bottom: 8px;
        text-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        font-weight: 700;
        letter-spacing: 1px;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9em;
        font-weight: 300;
      }

      /* Form Groups */
      .form-group {
        margin-bottom: 25px;
        position: relative;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        color: rgba(255, 255, 255, 0.9);
        font-weight: 500;
        font-size: 0.95em;
        transition: color 0.3s ease;
      }

      .input-wrapper {
        position: relative;
      }

      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
        transition: color 0.3s ease;
      }

      .form-group input {
        width: 100%;
        padding: 15px 15px 15px 45px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        font-size: 1em;
        transition: all 0.4s ease;
        background: rgba(255, 255, 255, 0.05);
        color: white;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      }

      .form-group input:focus + .input-icon {
        color: #667eea;
      }

      /* Buttons */
      .btn {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        font-size: 1.05em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        transition: width 0.6s, height 0.6s;
      }

      .btn:hover::before {
        width: 400px;
        height: 400px;
      }

      /* Toggle Form */
      .toggle-form {
        text-align: center;
        margin-top: 25px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.95em;
      }

      .toggle-form a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .toggle-form a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 50%;
        background: #667eea;
        transition: all 0.3s ease;
        transform: translateX(-50%);
      }

      .toggle-form a:hover::after {
        width: 100%;
      }

      .toggle-form a:hover {
        color: #764ba2;
      }

      /* Messages */
      .error {
        color: #ff6b6b;
        font-size: 0.85em;
        margin-top: 8px;
        display: none;
        animation: shake 0.3s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .success {
        background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        color: white;
        padding: 16px;
        border-radius: 12px;
        margin-bottom: 25px;
        display: none;
        animation: slideDown 0.5s ease;
        box-shadow: 0 10px 30px rgba(46, 204, 113, 0.4);
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      #signupForm {
        display: none;
      }

      /* Responsive */
      @media (max-width: 480px) {
        .container {
          padding: 35px 25px;
        }
        .logo h1 {
          font-size: 1.8em;
        }
        .earth-container {
          right: -150px;
          opacity: 0.2;
        }
      }

      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-left: 10px;
        vertical-align: middle;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

              </svg>
            </div>
          </div>
          <div class="error" id="signupNameError"></div>
        </div>

        <div class="form-group">
          <label for="signupEmail">Email Address</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="signupEmail"
              placeholder="Enter your email"
              required
            />
            <div class="input-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </div>
          </div>
          <div class="error" id="signupEmailError"></div>
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <div class="input-wrapper">
            <input
              type="password"
              id="signupPassword"
              placeholder="Create a strong password"
              required
            />
            <div class="input-icon">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                />
              </svg>
            </div>
          </div>
          <div class="error" id="signupPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-primary">
          <span>Create Account</span>
        </button>

        <div class="toggle-form">
          Already have an account? <a href="#" id="showLogin">Sign In</a>
        </div>
      </form>
    </div>

    <script>
      // Initialize localStorage
      if (!localStorage.getItem("users")) {
        localStorage.setItem("users", JSON.stringify([]));
      }

      // Create stars
      function createStars() {
        const starsContainer = document.getElementById("stars");
        for (let i = 0; i < 150; i++) {
          const star = document.createElement("div");
          star.className = "star";
          star.style.left = Math.random() * 100 + "%";
          star.style.top = Math.random() * 100 + "%";
          star.style.animationDelay = Math.random() * 3 + "s";
          star.style.animationDuration = Math.random() * 2 + 2 + "s";
          starsContainer.appendChild(star);
        }
      }
      createStars();

      // Toggle between forms
      document.getElementById("showSignup").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        clearAllErrors();
      });

      document.getElementById("showLogin").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        clearAllErrors();
      });

      // Signup
      document
        .getElementById("signupForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const button = e.target.querySelector(".btn");
          const buttonText = button.querySelector("span");
          const originalText = buttonText.textContent;

          const name = document.getElementById("signupName").value.trim();
          const email = document.getElementById("signupEmail").value.trim();
          const password = document.getElementById("signupPassword").value;

          clearAllErrors();
          let isValid = true;

          if (name.length < 2) {
            showError("signupNameError", "Name must be at least 2 characters");
            isValid = false;
          }

          if (!email.includes("@") || !email.includes(".")) {
            showError("signupEmailError", "Please enter a valid email address");
            isValid = false;
          }

          if (password.length < 6) {
            showError(
              "signupPasswordError",
              "Password must be at least 6 characters"
            );
            isValid = false;
          }

          if (!isValid) return;

          buttonText.innerHTML =
            'Creating Account <span class="loading"></span>';
          button.disabled = true;

          // Simulate API delay
          await new Promise((resolve) => setTimeout(resolve, 1000));

          const users = JSON.parse(localStorage.getItem("users"));
          const existingUser = users.find((u) => u.email === email);

          if (existingUser) {
            showError("signupEmailError", "This email is already registered");
            buttonText.textContent = originalText;
            button.disabled = false;
            return;
          }

          const newUser = {
            id: "user_" + Date.now(),
            name: name,
            email: email,
            password: password,
            createdAt: new Date().toISOString(),
          };

          users.push(newUser);
          localStorage.setItem("users", JSON.stringify(users));
          localStorage.setItem("currentUser", JSON.stringify(newUser));

          showSuccess(
            "Account created successfully! Redirecting to dashboard..."
          );
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        });

      // Login
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const button = e.target.querySelector(".btn");
          const buttonText = button.querySelector("span");
          const originalText = buttonText.textContent;

          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value;

          clearAllErrors();

          if (!email.includes("@") || !email.includes(".")) {
            showError("loginEmailError", "Please enter a valid email address");
            return;
          }

          if (password.length < 6) {
            showError(
              "loginPasswordError",
              "Password must be at least 6 characters"
            );
            return;
          }

          buttonText.innerHTML = 'Signing In <span class="loading"></span>';
          button.disabled = true;

          // Simulate API delay
          await new Promise((resolve) => setTimeout(resolve, 1000));

          const users = JSON.parse(localStorage.getItem("users"));
          const user = users.find(
            (u) => u.email === email && u.password === password
          );

          if (!user) {
            showError("loginPasswordError", "Invalid email or password");
            buttonText.textContent = originalText;
            button.disabled = false;
            return;
          }

          localStorage.setItem("currentUser", JSON.stringify(user));
          showSuccess("Login successful! Redirecting to dashboard...");
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        });

      // Helper functions
      function showError(elementId, message) {
        const errorElement = document.getElementById(elementId);
        errorElement.textContent = message;
        errorElement.style.display = "block";
      }

      function showSuccess(message) {
        const successElement = document.getElementById("successMsg");
        successElement.textContent = message;
        successElement.style.display = "block";
      }

      function clearAllErrors() {
        document.querySelectorAll(".error").forEach((err) => {
          err.style.display = "none";
        });
        document.getElementById("successMsg").style.display = "none";
      }

      // Clear errors on input
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("input", () => {
          const errorId = input.id + "Error";
          const errorElement = document.getElementById(errorId);
          if (errorElement) {
            errorElement.style.display = "none";
          }
        });
      });

      // Add input focus effects
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
